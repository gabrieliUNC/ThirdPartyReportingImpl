[package]
name = "third_party_reporting"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3

[dependencies]
aes-gcm = "0.10.3"
openssl-sys = "0.9"
openssl = "0.10"
bincode = "1.3.3"
hmac = "0.12.1"
digest = { version = "0.10.3", features = ["mac"] }
rand_core = "0.5"
sha2 = "0.10"
curve25519-dalek = "3"
rand = "0.8.5"
sha3 = "0.10.8"
generic-array = "1.0.0"
lazy_static = "1.4.0"
crypto_box = { version = "0.9.1", features = ["seal"] }
typenum = "1.17.0"
criterion = { version = "0.4.0", features = ["html_reports"] }


[[bench]]
name = "basic_platform_setup"
harness = false

[[bench]]
name = "basic_mod_setup"
harness = false


[[bench]]
name = "basic_send"
harness = false

[[bench]]
name = "basic_process"
harness = false

[[bench]]
name = "basic_read"
harness = false


[[bench]]
name = "basic_moderate"
harness = false
